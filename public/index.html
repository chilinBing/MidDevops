<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory Management System</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>ðŸ“¦ Inventory Management System</h1>
            <p>Cloud-deployed CRUD operations for inventory management</p>
        </header>

        <main>
            <!-- Add Item Form -->
            <section class="form-section">
                <h2>Add New Item</h2>
                <form id="itemForm">
                    <div class="form-group">
                        <label for="name">Item Name:</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="description">Description:</label>
                        <textarea id="description" name="description" required></textarea>
                    </div>
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label for="quantity">Quantity:</label>
                            <input type="number" id="quantity" name="quantity" min="0" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="price">Price ($):</label>
                            <input type="number" id="price" name="price" min="0" step="0.01" required>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="category">Category:</label>
                        <select id="category" name="category" required>
                            <option value="">Select Category</option>
                            <option value="Electronics">Electronics</option>
                            <option value="Clothing">Clothing</option>
                            <option value="Books">Books</option>
                            <option value="Home & Garden">Home & Garden</option>
                            <option value="Sports">Sports</option>
                            <option value="Other">Other</option>
                        </select>
                    </div>
                    
                    <button type="submit" id="submitBtn">Add Item</button>
                    <button type="button" id="cancelBtn" style="display: none;">Cancel Edit</button>
                </form>
            </section>

            <!-- Inventory List -->
            <section class="inventory-section">
                <div class="section-header">
                    <h2>Current Inventory</h2>
                    <button id="refreshBtn">ðŸ”„ Refresh</button>
                </div>
                
                <div id="inventoryList" class="inventory-grid">
                    <!-- Items will be loaded here -->
                </div>
                
                <div id="emptyState" class="empty-state" style="display: none;">
                    <p>No items in inventory. Add your first item above!</p>
                </div>
            </section>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
